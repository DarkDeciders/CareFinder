name: Build and Test CareFinder Agent App (Native)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  Build-Android-Native:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Agent_App

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js with dependency caching
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Agent_App/package-lock.json

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- NEW STEP ADDED HERE ---
      # This action downloads the Android SDK and sets the ANDROID_HOME variable.
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Grant execute permission to gradlew
        run: chmod +x android/gradlew

      - name: Build Android Release APK
        run: cd android && ./gradlew assembleRelease
        env:
          NODE_ENV: production